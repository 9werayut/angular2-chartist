<div *ngFor="let chart of charts">
  <chartist
    class="col-md-6"
    [(data)]="chart.data"
    [(type)]="chart.type"
    [(options)]="chart.options"
    [(responsiveOptions)]="chart.responsiveOptions">
  </chartist>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Async</h4>
    <chartist
      [(data)]="asyncData"
      [(type)]="asyncType">
    </chartist>
  </div>
  <div class="col-md-6"></div>
</div>
